<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>Weather Forecast</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class = "grid-container">
    <!-- Container for City Search Box top left -->
    <section class="search grid-item1">
      <h2>Search for a City:</h2>
      <form id="city-search">
        <label for="selected-city"></label>
        <input type="text" id="selected-city" autofocus="true">
        <button type="submit" id="submit">Search</button>
      </form>
    </section>
    
    <!-- Container for previous search items, generated with JS -->
    <section class= "grid-item2">
      <h2>or Select from Previous</h2>
      <div id="prev-search"></div>
    </section>
    
    <!-- Container for current weather info top right-->
    <section id="today-fcast" class="grid-item3">
      <h2 id="current-place"></h2>
      <img id="weather-icon">
      <ul id="current-day-result"></ul>
    </section>
    
    <!-- Container for five day forecast -->
    <section class = "grid-item4">
      <h2 id="five-day-h2"></h2>
      <div id = "fcast-container"></div>
    </section>

  </main>
  <!-- <script src="./assets/js/config.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
