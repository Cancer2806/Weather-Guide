<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>City Weather</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <!-- Search column on left of screen.  Search form at top, previous searches below as clickable buttons -->
    <!-- User can search for a new city, or can select one of the previous searches -->
    <!-- weather forecast for chosen city will show up on right of screen -->
    <!-- May need extra classes and divs to format -->
    <section class="search">
      <article>
        <h2>Search for a City</h2>
        <form id="city-search">
          <label for="selected-city"></label>
          <input type="text" value="Perth" id="selected-city" autofocus="true">
          <button type="submit">Search</button>
        </form>
      </article>
      <br>
      <article>
        <h2>Or click on a previous choice below</h2>
        <ul id="Previous Search List">
          <!-- Generate with JS -->
        </ul>
      </article>
    </section>

    <!-- Column on right side of screen 70%  daily forecast at the top and five day forecast below -->
    <section>
      <article>
        <h2 id="current-place">Placeholder for Daily Forecast</h2>
        <ul id="current-day-result">

        </ul>
        <!-- Today's Forecast top right side -->
      </article>
      <article>
        <P>Placeholder for five day forecast</P>
        <ul class="Forecast">

        </ul>
        <!-- Five day forecast will be loaded here from JS -->
        <!-- Use cards, not a list, if practical -->
      
      </article>
    </section>
  </main>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
